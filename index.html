<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JL Health Command Center</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #0a0a0b;
    --bg-card: #111113;
    --bg-card-hover: #161618;
    --bg-elevated: #1a1a1d;
    --border: #222225;
    --border-subtle: #1a1a1d;
    --border-focus: #3b82f6;
    --text-primary: #e8e8ec;
    --text-secondary: #8a8a95;
    --text-muted: #55555f;
    --accent-green: #22c55e;
    --accent-green-dim: rgba(34, 197, 94, 0.12);
    --accent-blue: #3b82f6;
    --accent-blue-dim: rgba(59, 130, 246, 0.12);
    --accent-amber: #f59e0b;
    --accent-amber-dim: rgba(245, 158, 11, 0.12);
    --accent-red: #ef4444;
    --accent-red-dim: rgba(239, 68, 68, 0.12);
    --accent-purple: #a855f7;
    --accent-purple-dim: rgba(168, 85, 247, 0.12);
    --accent-cyan: #06b6d4;
    --accent-cyan-dim: rgba(6, 182, 212, 0.12);
    --accent-emerald: #10b981;
    --accent-emerald-dim: rgba(16, 185, 129, 0.12);
    --radius: 12px;
    --radius-sm: 8px;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Outfit', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* ═══ TAB NAV ═══ */
  .tab-bar {
    display: flex; gap: 0; border-bottom: 1px solid var(--border);
    padding: 0 24px; background: var(--bg-card); position: sticky; top: 0; z-index: 100;
  }
  .tab-btn {
    padding: 14px 24px; font-family: 'Outfit', sans-serif; font-size: 14px; font-weight: 600;
    color: var(--text-muted); background: none; border: none; cursor: pointer;
    border-bottom: 2px solid transparent; transition: all 0.2s; letter-spacing: 0.3px;
  }
  .tab-btn:hover { color: var(--text-secondary); }
  .tab-btn.active { color: var(--text-primary); border-bottom-color: var(--accent-blue); }
  .tab-content { display: none; padding: 24px; }
  .tab-content.active { display: block; }

  /* ═══ SHARED ═══ */
  .dashboard-header {
    display: flex; justify-content: space-between; align-items: flex-end;
    margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border);
  }
  .dashboard-title { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; }
  .dashboard-subtitle { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-muted); margin-top: 4px; }
  .week-nav { display: flex; align-items: center; gap: 12px; }
  .week-nav button {
    background: var(--bg-card); border: 1px solid var(--border); color: var(--text-secondary);
    padding: 6px 12px; border-radius: var(--radius-sm); cursor: pointer;
    font-family: 'JetBrains Mono', monospace; font-size: 12px; transition: all 0.2s;
  }
  .week-nav button:hover { background: var(--bg-elevated); color: var(--text-primary); }
  .week-label { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-secondary); }

  .top-row { display: grid; grid-template-columns: 200px 1fr 1fr; gap: 16px; margin-bottom: 16px; }
  .weekly-score-card {
    background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
    padding: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center;
    position: relative; overflow: hidden;
  }
  .weekly-score-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
    background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
  }
  .score-ring { position: relative; width: 120px; height: 120px; margin-bottom: 12px; }
  .score-ring svg { transform: rotate(-90deg); width: 120px; height: 120px; }
  .score-ring .bg { stroke: var(--border); }
  .score-ring .progress { stroke-linecap: round; }
  .score-value {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 32px; font-weight: 700; letter-spacing: -1px;
  }
  .score-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.5px; font-weight: 500; }

  .card {
    background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
    padding: 20px; transition: background 0.2s;
  }
  .card:hover { background: var(--bg-card-hover); }
  .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
  .card-title { font-size: 12px; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); font-weight: 600; }
  .card-badge { font-family: 'JetBrains Mono', monospace; font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: 500; }
  .badge-green { background: var(--accent-green-dim); color: var(--accent-green); }
  .badge-amber { background: var(--accent-amber-dim); color: var(--accent-amber); }
  .badge-red { background: var(--accent-red-dim); color: var(--accent-red); }
  .badge-blue { background: var(--accent-blue-dim); color: var(--accent-blue); }

  .metric-big { font-size: 36px; font-weight: 700; letter-spacing: -1px; line-height: 1; margin-bottom: 4px; }
  .metric-unit { font-size: 16px; font-weight: 400; color: var(--text-secondary); }
  .metric-context { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-muted); margin-top: 2px; }
  .metric-delta { font-family: 'JetBrains Mono', monospace; font-size: 12px; margin-top: 8px; }
  .delta-up { color: var(--accent-green); }
  .delta-down { color: var(--accent-red); }
  .delta-neutral { color: var(--text-muted); }

  .section-label {
    font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted);
    font-weight: 600; margin: 28px 0 12px 0; display: flex; align-items: center; gap: 8px;
  }
  .section-label::after { content: ''; flex: 1; height: 1px; background: var(--border-subtle); }

  .session-log { width: 100%; margin-top: 16px; }
  .session-row {
    display: grid; grid-template-columns: 110px 130px 1fr 90px 90px 60px;
    padding: 10px 0; border-bottom: 1px solid var(--border-subtle); align-items: center; font-size: 14px;
  }
  .session-row.header {
    font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted);
    font-weight: 600; border-bottom: 1px solid var(--border); padding-bottom: 8px; margin-bottom: 4px;
  }
  .session-day { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-secondary); }
  .session-type { font-weight: 500; }
  .type-fba { color: var(--accent-blue); }
  .type-fbb { color: var(--accent-purple); }
  .type-fbc { color: var(--accent-cyan); }
  .type-cardio { color: var(--accent-amber); }
  .type-rest { color: var(--text-muted); }
  .type-bonus { color: var(--accent-green); }
  .session-detail { color: var(--text-secondary); font-size: 13px; }
  .session-extra { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-secondary); }
  .status-yes { color: var(--accent-green); font-weight: 600; font-family: 'JetBrains Mono', monospace; font-size: 12px; }
  .status-no { color: var(--accent-red); font-weight: 600; font-family: 'JetBrains Mono', monospace; font-size: 12px; }

  .training-summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
  .metrics-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }

  .bar-chart { display: flex; align-items: flex-end; gap: 6px; height: 80px; margin-top: 16px; }
  .bar-day { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 6px; }
  .bar { width: 100%; border-radius: 3px 3px 0 0; min-height: 4px; }
  .bar-label { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--text-muted); }

  .sleep-bars { display: flex; gap: 6px; align-items: flex-end; height: 70px; margin-top: 12px; }
  .sleep-day-col { flex: 1; display: flex; flex-direction: column; align-items: center; height: 100%; justify-content: flex-end; gap: 4px; }
  .sleep-bar { width: 100%; border-radius: 3px 3px 0 0; }

  .mood-row { display: flex; gap: 8px; margin-top: 12px; }
  .mood-day { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px; }
  .mood-dot {
    width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center;
    justify-content: center; font-size: 14px; border: 2px solid transparent;
  }
  .mood-5 { background: var(--accent-green-dim); border-color: var(--accent-green); }
  .mood-4 { background: rgba(34, 197, 94, 0.06); border-color: rgba(34, 197, 94, 0.4); }
  .mood-3 { background: var(--accent-amber-dim); border-color: rgba(245, 158, 11, 0.4); }
  .mood-2 { background: var(--accent-red-dim); border-color: rgba(239, 68, 68, 0.3); }
  .mood-empty { background: var(--bg-elevated); border-color: var(--border); color: var(--text-muted); }

  .week-compare { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 12px; }
  .week-col { text-align: center; }
  .week-col-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 8px; }
  .week-col-value { font-size: 28px; font-weight: 700; letter-spacing: -1px; }
  .week-col-sub { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); margin-top: 2px; }

  .source-tag {
    display: inline-flex; align-items: center; gap: 4px; font-family: 'JetBrains Mono', monospace;
    font-size: 10px; padding: 2px 6px; border-radius: 3px; margin-left: 8px;
  }
  .source-fitbit { background: rgba(0, 191, 165, 0.12); color: #00bfa5; }
  .source-sheets { background: rgba(52, 168, 83, 0.12); color: #34a853; }

  .alerts-strip { display: flex; gap: 12px; margin-top: 28px; flex-wrap: wrap; }
  .alert {
    flex: 1; min-width: 280px; padding: 14px 16px; border-radius: var(--radius-sm); font-size: 13px;
    display: flex; align-items: center; gap: 10px; font-weight: 500;
  }
  .alert-warn { background: var(--accent-amber-dim); border: 1px solid rgba(245, 158, 11, 0.2); color: var(--accent-amber); }
  .alert-good { background: var(--accent-green-dim); border: 1px solid rgba(34, 197, 94, 0.2); color: var(--accent-green); }
  .alert-info { background: var(--accent-blue-dim); border: 1px solid rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
  .alert-bad { background: var(--accent-red-dim); border: 1px solid rgba(239, 68, 68, 0.2); color: var(--accent-red); }
  .alert-icon { font-size: 16px; flex-shrink: 0; }

  .footer {
    margin-top: 32px; padding-top: 16px; border-top: 1px solid var(--border-subtle);
    display: flex; justify-content: space-between; align-items: center;
  }
  .footer-text { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); }
  .fitbit-badge { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
  .fitbit-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent-green); animation: pulse 2s infinite; }
  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

  /* ═══════════════════════════════ */
  /* ═══ WORKOUT TAB STYLES ═══ */
  /* ═══════════════════════════════ */

  .workout-header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 24px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
  }

  /* Workout selector chips */
  .workout-selector { display: flex; gap: 8px; margin-bottom: 24px; flex-wrap: wrap; }
  .workout-chip {
    padding: 10px 16px; border-radius: var(--radius); border: 1px solid var(--border);
    background: var(--bg-card); color: var(--text-secondary); cursor: pointer;
    font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 600;
    transition: all 0.2s; display: flex; flex-direction: column; align-items: center; gap: 2px;
    min-width: 100px;
  }
  .workout-chip:hover { background: var(--bg-card-hover); color: var(--text-primary); }
  .chip-day { font-family: 'JetBrains Mono', monospace; font-size: 10px; font-weight: 400; opacity: 0.7; }
  .workout-chip.active-fba { background: var(--accent-blue-dim); border-color: var(--accent-blue); color: var(--accent-blue); }
  .workout-chip.active-fbb { background: var(--accent-purple-dim); border-color: var(--accent-purple); color: var(--accent-purple); }
  .workout-chip.active-fbc { background: var(--accent-cyan-dim); border-color: var(--accent-cyan); color: var(--accent-cyan); }
  .workout-chip.active-bonus { background: var(--accent-green-dim); border-color: var(--accent-green); color: var(--accent-green); }
  .workout-chip.active-cardio { background: var(--accent-amber-dim); border-color: var(--accent-amber); color: var(--accent-amber); }
  .workout-chip.active-activity { background: var(--accent-emerald-dim); border-color: var(--accent-emerald); color: var(--accent-emerald); }
  .chip-divider { width: 1px; height: 36px; background: var(--border); margin: 0 4px; flex-shrink: 0; }

  /* Exercise cards */
  .exercise-list { display: flex; flex-direction: column; gap: 8px; }
  .exercise-card {
    background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
    padding: 16px; display: flex; flex-direction: column; gap: 12px;
  }

  /* Top row: name left, rec right */
  .exercise-header {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
  }
  .exercise-name { font-weight: 700; font-size: 15px; color: var(--text-primary); flex-shrink: 0; }
  .exercise-meta { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); margin-top: 1px; }

  /* Rec bar — matches Notes tab, right-aligned, compact */
  .exercise-rec {
    font-family: 'JetBrains Mono', monospace; font-size: 11px; font-weight: 500;
    padding: 5px 10px; border-radius: var(--radius-sm); line-height: 1.4; white-space: nowrap;
  }
  .exercise-rec.rec-up   { background: var(--accent-green-dim);  color: var(--accent-green);  border-left: 3px solid var(--accent-green); }
  .exercise-rec.rec-hold { background: var(--accent-blue-dim);   color: var(--accent-blue);   border-left: 3px solid var(--accent-blue); }
  .exercise-rec.rec-warn { background: var(--accent-amber-dim);  color: var(--accent-amber);  border-left: 3px solid var(--accent-amber); }

  /* Sets table */
  .sets-section { display: flex; flex-direction: column; gap: 0; }
  .sets-header {
    display: grid; grid-template-columns: 32px 1fr 1fr; gap: 8px;
    padding: 4px 0 6px 0; border-bottom: 1px solid var(--border);
    font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--text-muted);
    text-transform: uppercase; letter-spacing: 1px;
  }
  .sets-header span:nth-child(2),
  .sets-header span:nth-child(3) { text-align: center; }
  .set-row {
    display: grid; grid-template-columns: 32px 1fr 1fr; align-items: center; gap: 8px;
    padding: 7px 0; border-bottom: 1px solid var(--border-subtle);
  }
  .set-row:last-child { border-bottom: none; }
  .set-label { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); }
  .set-prev {
    font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-secondary);
    background: var(--bg-elevated); border: 1px solid var(--border-subtle);
    border-radius: 4px; padding: 5px 8px; text-align: center; width: 100%;
  }
  .set-prev-empty { color: var(--text-muted); font-style: italic; font-size: 11px; }
  .set-inputs-inline { display: flex; align-items: center; gap: 4px; justify-content: center; }
  .set-input {
    flex: 1; min-width: 0; padding: 6px 4px; border-radius: 4px; border: 1px solid var(--border);
    background: var(--bg-elevated); color: var(--text-primary); font-family: 'JetBrains Mono', monospace;
    font-size: 13px; text-align: center; transition: border-color 0.2s;
  }
  .set-input:focus { outline: none; border-color: var(--border-focus); box-shadow: 0 0 0 2px rgba(59,130,246,0.15); }
  .set-input::placeholder { color: var(--text-muted); font-size: 11px; }
  .set-input.filled { border-color: var(--accent-green); background: rgba(34, 197, 94, 0.05); }
  .set-sep { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-muted); flex-shrink: 0; }
  .sets-target-label { display: none; }

  /* Cardio panel */
  .cardio-form { display: flex; flex-direction: column; gap: 16px; }
  .cardio-type-row { display: flex; gap: 8px; flex-wrap: wrap; }
  .cardio-type-btn {
    padding: 8px 16px; border-radius: var(--radius-sm); border: 1px solid var(--border);
    background: var(--bg-elevated); color: var(--text-secondary); cursor: pointer;
    font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500; transition: all 0.2s;
  }
  .cardio-type-btn:hover { border-color: var(--text-secondary); color: var(--text-primary); }
  .cardio-type-btn.selected { background: var(--accent-amber-dim); border-color: var(--accent-amber); color: var(--accent-amber); }

  .form-row { display: flex; gap: 16px; align-items: flex-end; }
  .form-group { display: flex; flex-direction: column; gap: 4px; }
  .form-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); font-weight: 600; }
  .form-input {
    padding: 10px 12px; border-radius: var(--radius-sm); border: 1px solid var(--border);
    background: var(--bg-elevated); color: var(--text-primary); font-family: 'Outfit', sans-serif;
    font-size: 14px; width: 120px; transition: border-color 0.2s;
  }
  .form-input:focus { outline: none; border-color: var(--border-focus); }
  .form-input-wide { width: 100%; }
  .form-input-small { width: 80px; }

  /* Activity panel */
  .activity-log { display: flex; flex-direction: column; gap: 12px; }
  .activity-entry {
    display: flex; gap: 12px; align-items: center; padding: 12px; border-radius: var(--radius-sm);
    background: var(--bg-elevated); border: 1px solid var(--border-subtle);
  }
  .activity-entry .form-input { background: var(--bg-card); }
  .activity-remove {
    width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--border);
    background: none; color: var(--text-muted); cursor: pointer; font-size: 14px;
    display: flex; align-items: center; justify-content: center; transition: all 0.2s; flex-shrink: 0;
  }
  .activity-remove:hover { border-color: var(--accent-red); color: var(--accent-red); background: var(--accent-red-dim); }
  .add-activity-btn {
    padding: 10px; border-radius: var(--radius-sm); border: 1px dashed var(--border);
    background: none; color: var(--text-muted); cursor: pointer; font-family: 'Outfit', sans-serif;
    font-size: 13px; transition: all 0.2s; text-align: center;
  }
  .add-activity-btn:hover { border-color: var(--accent-emerald); color: var(--accent-emerald); }

  /* Session bar */
  .session-bar {
    display: flex; justify-content: space-between; align-items: center;
    padding: 16px 20px; background: var(--bg-card); border: 1px solid var(--border);
    border-radius: var(--radius); margin-top: 24px; position: sticky; bottom: 0; z-index: 50;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
  }
  .session-bar-left { display: flex; gap: 24px; align-items: center; }
  .session-stat { display: flex; flex-direction: column; align-items: center; gap: 2px; }
  .session-stat-value { font-family: 'JetBrains Mono', monospace; font-size: 18px; font-weight: 700; }
  .session-stat-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }

  .btn {
    padding: 10px 20px; border-radius: var(--radius-sm); border: none; cursor: pointer;
    font-family: 'Outfit', sans-serif; font-size: 14px; font-weight: 600; transition: all 0.2s;
  }
  .btn-primary { background: var(--accent-blue); color: white; }
  .btn-primary:hover { background: #2563eb; }
  .btn-secondary { background: var(--bg-elevated); color: var(-
